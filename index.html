<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopbot Simulator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/3rdparty/threejs/three.min.js"></script>
    <script src="js/3rdparty/threejs/Detector.js"></script>
    <script src="js/3rdparty/threejs/OrbitControls.js"></script>
    <script src="js/3rdparty/ThreeCSG.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/simulator.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="control-panel">
      <div class="mbs">
        SBP file: <input type="file" name="sbp" value="">
      </div>
      <div class="mbs">
        Simulation:
        <input type="button" name="start" value="Start">
        <input type="button" name="stop" value="Stop">
      </div>
      <div class="mbs">
        Speed: <input type="number" name="millSpeed" value="75" step="1"> mm/s
      </div>
      <div class="mbs">
        Visibility:
        <input type="checkbox" name="visibility" value="sheet" checked> Sheet
        <input type="checkbox" name="visibility" value="toolpath" checked> Toolpath
        <input type="checkbox" name="visibility" value="shopbot"> Shopbot
      </div>
    </div>
    <div id="canvas"></div>
  </body>
</html>
